<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Wonderland</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
    </div>

    <header class="text-center text-white bg-danger py-5">
        <h1>Welcome to Christmas Wonderland!</h1>
        <p>Celebrate the joy of the season with us!</p>
    </header>

    <section class="container my-5">
        <h2 class="text-center">Gift Ideas</h2>
        <div id="giftCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="gift1.jpg" class="d-block w-100" alt="Gift Idea 1">
                </div>
                <div class="carousel-item">
                    <img src="gift2.jpg" class="d-block w-100" alt="Gift Idea 2">
                </div>
                <div class="carousel-item">
                    <img src="gift3.jpg" class="d-block w-100" alt="Gift Idea 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#giftCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#giftCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

    <section class="container my-5">
        <h2 class="text-center">Send Holiday Greetings</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Send Greetings</button>
        </form>
    </section>

    <footer class="text-center py-4 bg-dark text-white">
        <p>&copy; 2023 Christmas Wonderland | Follow us on 
            <a href="#" class="text-white">Facebook</a>, 
            <a href="#" class="text-white">Instagram</a>
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
